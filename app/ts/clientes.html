<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
</head>
<body>
    <h1>Clientes</h1>
    
    <h2>Adicionar Cliente</h2>
    <form id="cliente-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" required>
        <label for="conta">Conta:</label>
        <input type="text" id="conta" required>
        <button type="submit">Adicionar Cliente</button>
    </form>

    <h2>Lista de Clientes</h2>
    <ul id="lista-clientes">
        <!-- A lista de clientes será exibida aqui -->
    </ul>

    <h2>Pesquisar Cliente</h2>
    <form id="pesquisa-form">
        <label for="cpf-pesquisa">CPF:</label>
        <input type="text" id="cpf-pesquisa" required>
        <button type="submit">Pesquisar Cliente</button>
    </form>

    <div id="resultado-pesquisa">
        <!-- O resultado da pesquisa será exibido aqui -->
    </div>

    <h2>Remover Cliente</h2>
    <form id="remover-form">
        <label for="cpf-remover">CPF:</label>
        <input type="text" id="cpf-remover" required>
        <button type="submit">Remover Cliente</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
